<div class="chart-container" style="float: right; width: 45%; min-width: 300px; margin-left: 20px; margin-bottom: 10px;">
    <canvas id="citationChart"></canvas>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    fetch('https://raw.githubusercontent.com/wudidingdong/wudidingdong.github.io/google-scholar-stats/gs_data.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            const citationData = data.cites_per_year;

            const years = Object.keys(citationData).sort();
            const counts = years.map(year => citationData[year]);

            const ctx = document.getElementById('citationChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: years,
                    datasets: [{
                        label: 'citations per year',
                        data: counts,
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        // 修改2：在 plugins 中添加了 title 属性
                        title: {
                            display: true,
                            text: 'Citations Per Year', // 这里是图表的标题
                            font: {
                                size: 16 // 可以调整标题字号
                            }
                        }
                    }
                }
            });
        })
        .catch(error => {
            console.error('Error fetching citation data:', error);
        });
});
</script>
