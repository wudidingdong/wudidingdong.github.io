<div class="chart-container" style="position: relative; height:40vh; width:80vw; margin: auto;">
    <canvas id="citationChart"></canvas>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // 直接从 google-scholar-stats 分支获取最新的 JSON 数据
    fetch('https://raw.githubusercontent.com/wudidingdong/wudidingdong.github.io/google-scholar-stats/gs_data.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            const citationData = data.cites_per_year;

            // 准备图表所需的数据
            const years = Object.keys(citationData).sort();
            const counts = years.map(year => citationData[year]);

            const ctx = document.getElementById('citationChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar', // 图表类型：条形图
                data: {
                    labels: years, // X轴：年份
                    datasets: [{
                        label: '年度引用数',
                        data: counts, // Y轴：引用次数
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                // 确保Y轴刻度为整数
                                precision: 0
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false // 不显示图例
                        }
                    }
                }
            });
        })
        .catch(error => {
            console.error('Error fetching citation data:', error);
        });
});
</script>
